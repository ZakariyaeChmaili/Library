<div *ngIf="isLoading$ | async" class="overlay">
  <div
    class="container text-center d-flex justify-content-center flex-column align-items-center"
  >
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <div class="lead text-primary">
      <ng-container *ngIf="message$ | async as message">
        {{ message }}
      </ng-container>
    </div>
  </div>
</div>
