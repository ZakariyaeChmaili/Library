<ng-container  *ngIf="isShow$ | async">
  <div class="alert overlay alert-dismissible fade show m-3 " [ngClass]="'alert-'+(type$|async)" role="alert">
    <strong>{{message$|async}}</strong>
    <button type="button" class="btn-close" (click)="close()" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</ng-container>
